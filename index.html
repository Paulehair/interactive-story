<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Page Title</title>
</head>
<body>
  <section id="game-start" class="screen is-open">
        <h1>Welcome to the pirate game</h1>
        <p>The goal is to complete the mission</p>
        <button id="start">Start now</button>
  </section>
  <div class="Map">
    <div class="Map__centerArea">
      <div class="Map__mapContainer">
        <div class="Map__mapImgContainer">
          <img class="Map__mapItem" src="" alt="">
        </div>
        <div class="Map__sceneContainer">
          <img src="./assets/img/step1.svg" alt="" class="Map__sceneImg">
        </div>
      </div>
    </div>
    <div class="Map__instructionsContainer">
      <div class="Map__instructionsBox">
        <p class="Map__instructionsTxt"></p>
        <img src="./assets/img/text_background.png" alt="" class="Map__InstructionsImg">
      </div>
    </div>
  </div>
  <script src="js/ajaxRequest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
