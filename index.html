<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pirate Game</title>
</head>

<body>
  <div class="Container">
    <section id="game-start" class="screen is-open">
      <h1>The pirate game</h1>
      <h2>Une histoire interactive</h2>
      <button id="start">Start now</button>
    </section>
    <div class="media">
    </div>
    <div class="Container__Map">
      <div class="Container__Map__backgroundContainer">
        <img class="Container__Map__backgroundImg" src="./assets/img/untitled-2.png" alt="">
      </div>
      <div class="Container__Map__sceneContainer">
        <img src="" alt="" class="Container__Map__sceneImg">
      </div>
      <div id="firstChoice" class="Container__Map__crossContainerFirstChoice">
        <img src="./assets/img/cross.png" alt="" class="Container__Map__crossImg">
      </div>
      <div id="secondChoice" class="Container__Map__crossContainerSecondChoice">
        <img src="./assets/img/cross.png" alt="" class="Container__Map__crossImg">
      </div>
      <div class="Container__Map__Instructions">
        <div class="Container__Map__Instructions__Box">
          <p class="Container__Map__Instructions__Txt"></p>
          <img class="Container__Map__Instructions__Img" src="./assets/img/text_background.png" alt="">
        </div>
      </div>
      <div class="Container__Map__Decison">
        <div class="Container__Map__Decison__firstChoice">
          <p class="Container__Map__Decison__txt"></p>
        </div>
        <!-- <div class="Container__Map__Decison__secondChoice">
          <button class="Container__Map__Decison__Btn" id="secondChoice"></button>
        </div> -->
      </div>
    </div>
    <section id="game-end" class="end open">
      <div class="end-img">
        <img class="end-img-src" src="assets/img/skull.png" alt="skull" title="skull">
      </div>
      <div class="end-msg">
        <p id="end-msg-story" class="end-msg-content">MDR</p>
        <p id="winLose" class="end-msg-lose"></p>
      </div>
      <div class="end-btn">
        <button id="retry" class="end-btn-retry" type="submit">Recommencer</button>
      </div>

    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
